<div class="flex flex-col w-full">
    <div class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
        <!-- Background -->
        <ng-container>
            <img
                class="absolute inset-0 object-cover w-full h-full"
                src="assets\images\cards\01-320x200.jpg">
        </ng-container>
        <!-- Close button -->
        <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
            <button class="z-10"
                mat-icon-button
                [matTooltip]="'Close'"
                (click)="close()">
                <mat-icon class="text-white" svgIcon="mat_outline:close"></mat-icon>
            </button>
        </div>
    </div>
    <div class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0">
        <div class="w-full max-w-3xl">
            <div class="flex flex-auto items-end -mt-16">
                <div class="flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">
                    <!-- <img
                        class="object-cover w-full h-full"
                        *ngIf="contact.avatar"
                        [src]="contact.avatar"> -->
                    <div
                        class="flex items-center justify-center w-full h-full rounded overflow-hidden uppercase text-8xl font-bold leading-none bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200"
                        >
                        {{employee?.nom.charAt(0)}}
                    </div>
                </div>

            </div>

            <div class="mt-3 text-4xl font-bold truncate">{{employee?.nom}}</div>

            <div class="flex flex-wrap items-center mt-2">
                <!-- Tag -->
                <ng-container>
                    <div class="flex items-center justify-center py-1 px-3 mr-3 mb-3 rounded-full leading-normal text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                        <span class="text-sm font-medium whitespace-nowrap">{{employee?.isManager === 0 ? 'Employé' : 'Admin' }}</span>
                    </div>
                </ng-container>
            </div>

            <div class="flex flex-col mt-4 pt-6 border-t space-y-8">
                    <div class="flex items-center sm:items-center">
                        <mat-icon class="mr-4" [svgIcon]="'heroicons_outline:briefcase'"></mat-icon>
                        <div *ngFor="let service of employee?.services"  class="flex items-center justify-center py-1 px-3 mr-3  rounded-full leading-normal text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                            <span class="text-sm font-medium whitespace-nowrap">{{ service?.nom }}</span>
                        </div>
                        <div *ngIf="employee?.services.length === 0">N'appartient à aucun service</div>
                    </div>

                <div class="flex">
                    <mat-icon svgIcon="mat_outline:email"></mat-icon>
                    <div class="min-w-0 ml-6 space-y-1">
                            <div class="flex items-center leading-6">
                                {{ employee?.email }}
                            </div>
                    </div>
                </div>

                <div class="flex">
                    <mat-icon svgIcon="mat_outline:local_phone"></mat-icon>
                    <div class="min-w-0 ml-6 space-y-1">
                            <div class="flex items-center leading-6">
                                {{ employee?.contact }}
                            </div>
                    </div>
                </div>

                <div class="flex">
                    <mat-icon svgIcon="mat_outline:cake"></mat-icon>
                    <div class="min-w-0 ml-6 space-y-1">
                            <div class="flex items-center leading-6">
                                {{ employee?.dateNaissance | date}}
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
