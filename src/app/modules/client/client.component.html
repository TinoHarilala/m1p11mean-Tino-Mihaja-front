<div class="flex flex-col flex-auto min-w-0">
    <div class="flex flex-col shadow bg-card">
        <div>
            <img class="h-40 lg:h-80 object-cover" src="assets/images/profile/cover.jpg" alt="Cover image">

        </div>

        <div class="relative flex flex-col flex-0 lg:flex-row items-center max-w-5xl w-full mx-auto px-8 lg:h-18 bg-card">
            <div class="-mt-26 lg:-mt-22 rounded-full bg-white">
                    <mat-icon class="w-32 h-32 rounded-full ring-4 ring-bg-card text-gray-300" svgIcon="heroicons_solid:user-circle"></mat-icon>
            </div>

            <div class="flex flex-col items-center lg:items-start mt-4 lg:mt-0 lg:ml-8">
                <div class="text-lg font-bold leading-none">{{ client.nom }}</div>
                <div class="text-secondary">{{ client.email }}</div>
            </div>

            <div class="hidden lg:flex h-8 mx-8 border-l-2"></div>

            <div class="flex flex-col items-center">
                <span class="font-bold">{{ client.solde }} Ar</span>
                <span class="text-sm font-medium text-secondary">Soldes</span>
            </div>

            <div class="flex items-center mt-8 mb-4 lg:m-0 lg:ml-auto space-x-6">
                <a class="font-medium hover:text-secondary cursor-pointer" (click)="selectedTabIndex = 0">
                    Actualité
                </a>
                <a class="font-medium hover:text-secondary cursor-pointer" (click)="selectedTabIndex = 1">
                    Offres
                </a>
                <a class="font-medium hover:text-secondary cursor-pointer" (click)="selectedTabIndex = 2">
                    Historiques
                </a>
                <a class="font-medium hover:text-secondary cursor-pointer" (click)="selectedTabIndex = 3">
                    Préférence
                </a>
                <a matBadge="{{notificationsLength}}" matBadgeColor="accent" class="font-medium hover:text-secondary cursor-pointer" (click)="openNotificationModal()">
                    Notifications
                </a>
            </div>
            <button class="absolute -right-40 top-4 ml-6" (click)="signOut()" mat-stroked-button>
                <span class="px-2 ">
                    Déconnecter
                </span>
            </button>
        </div>
    </div>
    <!-- Main -->
    <!--                    component list-->
    <ng-container *ngIf="selectedTabIndex === 0">
        <app-actuality  (navigatePayment)="navigate($event)"></app-actuality>
    </ng-container>

    <ng-container *ngIf="selectedTabIndex === 1">
        <app-offer></app-offer>
    </ng-container>

    <ng-container *ngIf="selectedTabIndex === 2">
        <app-history></app-history>
    </ng-container>

    <ng-container *ngIf="selectedTabIndex === 3">
        <app-reference></app-reference>
    </ng-container>

</div>
