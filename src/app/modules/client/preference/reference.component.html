<div class="flex justify-center items-center mt-5">
    <p class="text-4xl text-center text-boad">Liste des préference</p>
    <button (click)="addPreference()" class="ml-4" mat-flat-button [color]="'primary'">
        <mat-icon class="icon-size-5" svgIcon="mat_outline:add"></mat-icon>
        <span class="ml-2 mr-1">Ajouter</span>
    </button>
</div>
<div class="flex flex-auto justify-center w-full max-w-5xl mx-auto p-0 pt-4 sm:p-8">
    <div class="bg-card rounded shadow ml-2 mt-4" *ngFor="let item of preference">
        <div class="px-6 py-3 font-mono text-secondary border-b">
            Employée: {{item.employe.nom}}
        </div>
        <div class="p-6">
            Service: {{item.service.nom}} - à {{item.service.prix}} ar avec une durré de {{item.service.duree}} H
        </div>
